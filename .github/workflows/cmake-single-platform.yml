name: CMake auto test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install Eigen3
    - name: Install Eigen3
      run: sudo apt-get install libeigen3-dev

    # Configure CMake
    #- name: Configure CMake
    #  run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    # Build the project
    - name: Build
      run: ./build_all_anew.sh

    # Run the test executable directly
    - name: Run Tests
      run: ./kaczmarz/build/testing
